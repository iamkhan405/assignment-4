<html>

<head>

<title>GCD of two numbers</title>

</head>

<body>

<script>

var gcd;

const n1 = prompt("First positive integer ");

const n2 = prompt("Second positive integer");

for (var i = 1; i <= n1 && i <= n2; i++) 

{

    if( n1 % i == 0 && n2 % i == 0) 

	{        gcd = i;

    }

}

document.write("Result: "+gcd);

</script>

</body>

</html>
